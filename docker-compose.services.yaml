services:
  postgres-db:
    image: postgres:latest
    container_name: pssql
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sergo-network
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
        PGADMIN_DEFAULT_EMAIL: admin@sergo.com
        PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres-db
    networks:
      - sergo-network
volumes:
  postgres-data:
networks:
  sergo-network:
    driver: bridge